<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Blue Timer - CPR Timer App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .link-card {
            display: block;
            padding: 25px 30px;
            background: #f8f9fa;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .link-card:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .link-card h2 {
            font-size: 1.4em;
            margin-bottom: 8px;
        }
        .link-card p {
            font-size: 0.95em;
            opacity: 0.8;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 0.9em;
        }
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⏱️</div>
        <h1>Code Blue Timer</h1>
        <p class="subtitle">Realtime ACLS Coach & Tracker</p>

        <div class="links">
            <a href="privacy.html" class="link-card">
                <h2>Privacy Policy</h2>
                <p>Learn how we collect, use, and protect your personal information</p>
            </a>

            <a href="support.html" class="link-card">
                <h2>Support & User Guide</h2>
                <p>Get help with the app, troubleshooting, and frequently asked questions</p>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2026 Phyathai 2 International Hospital</p>
            <p>Contact: <a href="mailto:amornj@gmail.com">amornj@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
